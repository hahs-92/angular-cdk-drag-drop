<div class="container-fluid">
  <div class="row">
    <aside style="background-color: #303030; height: 93vh" class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="myForm" (submit)="onSubmit()">
            <mat-form-field appearance="fill">
              <mat-label>Task Name</mat-label>
              <input formControlName="task" matInput placeholder="Add a task" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add task name</mat-hint>
            </mat-form-field>

            <button class="mt-3" mat-raised-button color="primary">Add</button>
          </form>
        </mat-card>
      </div>
    </aside>
    <section class="col-md-9"></section>
  </div>
</div>
